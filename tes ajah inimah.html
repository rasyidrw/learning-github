<html>
    <head>
        <title>Latihan git 1 (doc.write)</title>
    </head>
    <body>
        <script>
            var inputNama = prompt('Silahkan isi nama lengkap anda:');
            document.write('Nama: ' + inputNama + '<br>');
            var inputTanggalLahir = prompt('Silahkan isi tanggal lahir anda;');
            document.write('Tanggal Lahir: ' + inputTanggalLahir + '<br>');
            var inputAlamat = prompt('Silahkan isi alamat lengkap anda;');
            document.write('Alamat: ' + inputAlamat + '<br>');
            var inputPendidikan = prompt('Silahkan isi pendidikan terakhir anda;');
            document.write('Pendidikan: ' + inputPendidikan + '<br>');
            var inputProfesi = prompt('Silahkan isi profesi anda;');
            document.write('Profesi: ' + inputProfesi + '<br>');
            alert('Data berhasil disimpan. \n Terima kasih atas partisipasi Anda.');
        </script>
    </body>
</html>
